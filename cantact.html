<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #100425;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #ffcc00;
        }
        .social-container {
            margin: 50px auto;
           
            justify-content: center;
            gap: 30px;
        }
        .social-container a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-container a:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }
        .social-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: box-shadow 0.3s ease;
        }
        .social-container a:hover img {
            box-shadow: 0px 0px 20px #ffcc00;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Connect with us on social media platforms</p>
    <div class="social-container">
      <br>
      <br>
        <a href="https://www.facebook.com/profile.php?id=61564075973931" target="_blank" id="facebook">
            <img src="https://img.icons8.com/color/96/facebook-new.png" alt="Facebook">
            Facebook
        </a>
        <br>
        <br>
        <a href="https://t.me/telegrapp101" target="_blank" id="telegram">
            <img src="https://img.icons8.com/color/96/telegram-app.png" alt="Telegram">
            Telegram
        </a>
        <br>
        <br>
        <a href="https://www.instagram.com/invites/contact/?i=1ibdsofkcmln1&utm_content=ullbgf6" target="_blank" id="instagram">
            <img src="https://img.icons8.com/color/96/instagram-new.png" alt="Instagram">
            Instagram
        </a>
    </div>
    <footer>
        <p>Â© 2025 Contact Us. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('facebook').addEventListener('click', function() {
            alert('Opening Facebook');
        });
        document.getElementById('telegram').addEventListener('click', function() {
            alert('Opening Telegram');
        });
        document.getElementById('instagram').addEventListener('click', function() {
            alert('Opening Instagram');
        });
    </script>
</body>
</html>
